<!-- templates/registration/edit_profile.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit profile{% endblock title %}

{% block content %}
<h2>Edit profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Update profile!</button>
</form>
{% endblock content %}
