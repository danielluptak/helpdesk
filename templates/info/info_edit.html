{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user.id == info.author.id %}
        <h1>Edit</h1>
        <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info ml-2" type="submit">Update</button>
        </form>
    {% else %}
        <h1>You don't have permission to do that</h1>
    {% endif %}
{% endblock content %}
