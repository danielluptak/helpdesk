<!-- templates/ticket_list.html -->
{% extends 'base.html' %}

{% block title %}Tickets{% endblock title %}

{% block content %}
    {% for ticket in object_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold">{{ ticket.title }}</span> &middot;
                <span class="text-muted">by {{ ticket.author }} |
                {{ ticket.date }}</span>
            </div>
            <div class="card-body">
                {{ ticket.body }}
            </div>
            <div class="card-footer text-center text-muted">
                <a href="{% url 'ticket_edit' ticket.pk %}">Edit</a> |
                <a href="{% url 'ticket_delete' ticket.pk %}">Delete</a>
            </div>
        </div>
        <br />
    {% endfor %}
{% endblock content %}
