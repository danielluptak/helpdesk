{% extends 'base.html' %}

{% block content %}

{% if user.id == comment.author.id %}
    <h1>Delete</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ comment.body }}"?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    </form>
{% else %}
    <h1>You don't have permission to do that</h1>
{% endif %}

{% endblock content %}
